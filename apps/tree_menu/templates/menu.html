{% load menu_tags %}

<ul class="menu">
    {% for item in menu_items %}
    <li {% if item.url == current_url %}class="active" {% endif %}>
        <a href="{{ item.get_url }}">{{ item.name }}</a>
        {% if item.is_expanded or item.active_level == 0 %}
            {% include "menu.html" with menu_items=item.subchildren %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
