{% load menu_tags %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu {
            background: #f4f4f4;
            border-radius: 5px;
            padding: 10px;
        }

        .menu,
        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 5px 0;
        }

        .menu>li {
            margin-bottom: 10px;
        }

        .menu a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #e0e0e0;
        }

        .menu .active > a {
            background-color: #007bff;
            color: white;
        }

        .menu ul {
            margin-left: 20px;
        }

        h1,
        h2 {
            color: #007bff;
        }

    </style>
</head>

<body>
    <h1>Добро пожаловать</h1>

    {% block content %}{% endblock %}

    {% draw_menu 'main_menu' %}
</body>

</html>
